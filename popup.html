<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 400px;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .status-section {
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .status-text {
      font-size: 14px;
      color: #666;
    }

    .status-text.running {
      color: #667eea;
      font-weight: 600;
    }

    .progress-section {
      margin: 15px 0;
      display: none;
    }

    .progress-section.show {
      display: block;
    }

    .progress-bar {
      height: 10px;
      background: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 5px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-stats {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 8px;
      margin: 15px 0;
    }

    .stat-box {
      text-align: center;
      padding: 10px 5px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #333;
    }

    .stat-value.success {
      color: #28a745;
    }

    .stat-value.failed {
      color: #dc3545;
    }

    .stat-value.skipped {
      color: #ffc107;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-warning {
      background: #ffc107;
      color: #333;
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-group .btn {
      flex: 1;
    }

    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .current-order {
      background: #e8f4fd;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 12px;
      color: #0066cc;
      display: none;
    }

    .current-order.show {
      display: block;
    }

    .log-section {
      max-height: 100px;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 11px;
      font-family: monospace;
      display: none;
    }

    .log-section.show {
      display: block;
    }

    .log-entry {
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-entry.success {
      color: #28a745;
    }

    .log-entry.error {
      color: #dc3545;
    }

    .settings-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting-label {
      font-size: 13px;
      color: #333;
    }

    .setting-input {
      width: 60px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }

    .delay-inputs {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .delay-inputs span {
      font-size: 12px;
      color: #666;
    }

    .history-section {
      margin-top: 15px;
      padding: 15px;
      background: #fff3cd;
      border-radius: 8px;
      display: none;
    }

    .history-section.show {
      display: block;
    }

    .history-header {
      font-size: 14px;
      font-weight: 600;
      color: #856404;
      margin-bottom: 10px;
    }

    .history-info {
      font-size: 12px;
      color: #856404;
      margin-bottom: 10px;
    }

    .storage-info {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
    }


    .toolbar-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .toolbar-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .toolbar-btn.dashboard {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .toolbar-btn.dashboard:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    .toolbar-btn.clear {
      background: #fff0f0;
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .toolbar-btn.clear:hover {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TikTok Order Exporter</h1>
      <p>Export shipped orders to Excel</p>
    </div>

    <div class="card">
      <div class="status-section">
        <div class="status-icon" id="statusIcon">üì¶</div>
        <div class="status-text" id="statusText">Ready to export orders</div>
      </div>

      <!-- Progress Section - Always visible when has data -->
      <div class="progress-section" id="progressSection">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-stats">
          <span id="progressText">0 / 0 orders</span>
          <span id="progressPercent">0%</span>
        </div>
      </div>

      <div class="current-order" id="currentOrder">
        Processing: <span id="currentOrderId">-</span>
      </div>

      <!-- Stats Grid - Always visible when has data -->
      <div class="stats-grid" id="statsGrid" style="display: none;">
        <div class="stat-box">
          <div class="stat-value success" id="successCount">0</div>
          <div class="stat-label">Success</div>
        </div>
        <div class="stat-box">
          <div class="stat-value failed" id="failedCount">0</div>
          <div class="stat-label">Failed</div>
        </div>
        <div class="stat-box">
          <div class="stat-value skipped" id="skippedCount">0</div>
          <div class="stat-label">Skipped</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="remainingCount">0</div>
          <div class="stat-label">Remaining</div>
        </div>
      </div>

      <!-- Start Button (initial state) -->
      <button class="btn btn-primary" id="startBtn">
        <span>üöÄ</span> Start Export
      </button>

      <!-- Running State Buttons -->
      <div class="btn-group" id="runningBtns" style="display: none;">
        <button class="btn btn-danger" id="stopBtn">
          <span>‚èπ</span> Stop
        </button>
        <button class="btn btn-success" id="downloadBtn">
          <span>üì•</span> Export CSV
        </button>
      </div>

      <!-- History/Resume Section -->
      <div class="history-section" id="historySection">
        <div class="history-header">üìã Previous Session Found</div>
        <div class="history-info" id="historyInfo">
          Last session: 0 orders collected
        </div>
        <div class="btn-group">
          <button class="btn btn-warning" id="resumeBtn">
            <span>‚ñ∂Ô∏è</span> Resume
          </button>
          <button class="btn btn-success" id="historyDownloadBtn">
            <span>üì•</span> Export CSV
          </button>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="settings-section" id="settingsSection">
        <div class="setting-row">
          <span class="setting-label">Max orders:</span>
          <input type="number" class="setting-input" id="maxOrders" value="100" min="1" max="1000">
        </div>
        <div class="setting-row">
          <span class="setting-label">Delay (seconds):</span>
          <div class="delay-inputs">
            <input type="number" class="setting-input" id="delayMin" value="2" min="1" max="30" step="0.5">
            <span>to</span>
            <input type="number" class="setting-input" id="delayMax" value="6" min="1" max="30" step="0.5">
          </div>
        </div>
      </div>

      <!-- Storage Info -->
      <div class="storage-info" id="storageInfo">
        <span id="storageCount">0</span> orders in storage
        <div class="toolbar-row">
          <button class="toolbar-btn dashboard" id="openDashboardBtn">üìä Dashboard</button>
          <button class="toolbar-btn clear" id="clearStorageBtn">üóëÔ∏è Clear Data</button>
        </div>
      </div>

      <div class="log-section" id="logSection"></div>
    </div>

    <div class="footer">
      v2.0.0 - Standalone Export Tool
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
