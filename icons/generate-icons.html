<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { margin-bottom: 20px; }
    a { display: inline-block; margin: 10px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>TikTok Order Exporter - Icon Generator</h1>
  <p>Click the download links to save the icons:</p>

  <div class="icon-row">
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <br>
    <a id="download16" download="icon16.png">Download icon16.png</a>
  </div>

  <div class="icon-row">
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <br>
    <a id="download48" download="icon48.png">Download icon48.png</a>
  </div>

  <div class="icon-row">
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br>
    <a id="download128" download="icon128.png">Download icon128.png</a>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Create gradient background (green for export)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#28a745');
      gradient.addColorStop(1, '#20c997');

      // Draw rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw download/export arrow icon
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Arrow pointing down
      const centerX = size / 2;
      const arrowTop = size * 0.25;
      const arrowBottom = size * 0.55;
      const arrowWidth = size * 0.15;

      // Vertical line
      ctx.beginPath();
      ctx.moveTo(centerX, arrowTop);
      ctx.lineTo(centerX, arrowBottom);
      ctx.stroke();

      // Arrow head
      ctx.beginPath();
      ctx.moveTo(centerX - arrowWidth, arrowBottom - arrowWidth);
      ctx.lineTo(centerX, arrowBottom);
      ctx.lineTo(centerX + arrowWidth, arrowBottom - arrowWidth);
      ctx.stroke();

      // Tray/box at bottom
      const trayTop = size * 0.65;
      const trayBottom = size * 0.75;
      const trayWidth = size * 0.35;

      ctx.beginPath();
      ctx.moveTo(centerX - trayWidth, trayTop);
      ctx.lineTo(centerX - trayWidth, trayBottom);
      ctx.lineTo(centerX + trayWidth, trayBottom);
      ctx.lineTo(centerX + trayWidth, trayTop);
      ctx.stroke();

      return canvas;
    }

    // Draw all icons
    ['16', '48', '128'].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas, parseInt(size));

      // Set download link
      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
