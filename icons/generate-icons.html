<!DOCTYPE html>
<html>
<head>
  <title>Generate Fire Extension Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
    canvas { border: 1px solid #333; margin: 10px; background: transparent; }
    .icon-row { margin-bottom: 20px; display: inline-block; text-align: center; margin-right: 30px; }
    a { display: inline-block; margin: 10px; padding: 10px 20px; background: linear-gradient(135deg, #ff6b35, #f7931e); color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    a:hover { transform: scale(1.05); }
    h1 { color: #ff6b35; }
    .preview { display: flex; gap: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>TikTok Order Exporter - Fire Icon Generator</h1>
  <p>Click the download links to save the fire-themed icons:</p>

  <div class="preview">
    <div class="icon-row">
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <a id="download16" download="icon16.png">Download</a>
    </div>

    <div class="icon-row">
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <a id="download48" download="icon48.png">Download</a>
    </div>

    <div class="icon-row">
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <a id="download128" download="icon128.png">Download</a>
    </div>
  </div>

  <script>
    function drawFireIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, size, size);

      // Create gradient background (dark to orange)
      const bgGradient = ctx.createLinearGradient(0, 0, size, size);
      bgGradient.addColorStop(0, '#1a1a2e');
      bgGradient.addColorStop(1, '#16213e');

      // Draw rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = bgGradient;
      ctx.fill();

      // Draw fire/flame
      const centerX = size / 2;
      const flameBottom = size * 0.85;
      const flameTop = size * 0.12;
      const flameWidth = size * 0.35;

      // Outer flame (orange/red)
      const outerGradient = ctx.createLinearGradient(centerX, flameBottom, centerX, flameTop);
      outerGradient.addColorStop(0, '#ff6b35');
      outerGradient.addColorStop(0.4, '#ff8c42');
      outerGradient.addColorStop(0.7, '#ffa500');
      outerGradient.addColorStop(1, '#ffcc00');

      ctx.beginPath();
      ctx.moveTo(centerX, flameBottom);

      // Left side of flame
      ctx.quadraticCurveTo(
        centerX - flameWidth * 1.2, flameBottom - size * 0.25,
        centerX - flameWidth * 0.8, flameBottom - size * 0.4
      );
      ctx.quadraticCurveTo(
        centerX - flameWidth * 0.5, flameBottom - size * 0.5,
        centerX - flameWidth * 0.7, flameBottom - size * 0.55
      );
      ctx.quadraticCurveTo(
        centerX - flameWidth * 0.3, flameBottom - size * 0.65,
        centerX, flameTop
      );

      // Right side of flame (mirror)
      ctx.quadraticCurveTo(
        centerX + flameWidth * 0.3, flameBottom - size * 0.65,
        centerX + flameWidth * 0.7, flameBottom - size * 0.55
      );
      ctx.quadraticCurveTo(
        centerX + flameWidth * 0.5, flameBottom - size * 0.5,
        centerX + flameWidth * 0.8, flameBottom - size * 0.4
      );
      ctx.quadraticCurveTo(
        centerX + flameWidth * 1.2, flameBottom - size * 0.25,
        centerX, flameBottom
      );

      ctx.fillStyle = outerGradient;
      ctx.fill();

      // Inner flame (yellow/white core)
      const innerGradient = ctx.createLinearGradient(centerX, flameBottom - size * 0.1, centerX, flameBottom - size * 0.5);
      innerGradient.addColorStop(0, '#fff7e6');
      innerGradient.addColorStop(0.5, '#ffeb3b');
      innerGradient.addColorStop(1, '#ffa000');

      const innerWidth = flameWidth * 0.5;
      const innerBottom = flameBottom - size * 0.1;
      const innerTop = flameBottom - size * 0.45;

      ctx.beginPath();
      ctx.moveTo(centerX, innerBottom);
      ctx.quadraticCurveTo(
        centerX - innerWidth, innerBottom - size * 0.15,
        centerX, innerTop
      );
      ctx.quadraticCurveTo(
        centerX + innerWidth, innerBottom - size * 0.15,
        centerX, innerBottom
      );
      ctx.fillStyle = innerGradient;
      ctx.fill();

      // Add glow effect
      ctx.shadowColor = '#ff6b35';
      ctx.shadowBlur = size * 0.1;

      return canvas;
    }

    // Draw all icons
    ['16', '48', '128'].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawFireIcon(canvas, parseInt(size));

      // Set download link
      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
